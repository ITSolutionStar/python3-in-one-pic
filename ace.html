<pre><code class="python">
s = {2 * x for x in range(10) if x ** 2 > 3}
print(s)
# {4, 6, 8, 10, 12, 14, 16, 18}

pairs = set([(x, y) for x in range(2) for y in range(2)])
print(pairs)
# {(0, 1), (1, 0), (0, 0), (1, 1)}
</code></pre>
